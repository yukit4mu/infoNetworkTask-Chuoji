<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Mouse Character Preview - Refined Design</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // マウスの体を作成（色を変更）
        const bodyGeometry = new THREE.SphereGeometry(1, 32, 32);
        const bodyMaterial = new THREE.MeshPhongMaterial({ color: 0xFEF4E5 });
        const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
        scene.add(body);

        // 耳を作成
        const earGeometry = new THREE.SphereGeometry(0.45, 32, 32);
        const earMaterial = new THREE.MeshPhongMaterial({ color: 0xFEF4E5 });
        const leftEar = new THREE.Mesh(earGeometry, earMaterial);
        leftEar.position.set(-0.75, 0.75, 0);
        body.add(leftEar);
        const rightEar = leftEar.clone();
        rightEar.position.set(0.75, 0.75, 0);
        body.add(rightEar);

        // 目を作成
        const eyeGeometry = new THREE.CircleGeometry(0.08, 32);
        const eyeMaterial = new THREE.MeshBasicMaterial({ color: 0x000000 });
        const leftEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
        leftEye.position.set(-0.25, 0.2, 0.98);
        body.add(leftEye);
        const rightEye = leftEye.clone();
        rightEye.position.set(0.25, 0.2, 0.98);
        body.add(rightEye);

        // 眉毛を作成
        const eyebrowGeometry = new THREE.BoxGeometry(0.15, 0.03, 0.05);
        const eyebrowMaterial = new THREE.MeshBasicMaterial({ color: 0x000000 });
        const leftEyebrow = new THREE.Mesh(eyebrowGeometry, eyebrowMaterial);
        leftEyebrow.position.set(-0.25, 0.4, 0.98);
        leftEyebrow.rotation.z = -Math.PI / 12;
        body.add(leftEyebrow);
        const rightEyebrow = leftEyebrow.clone();
        rightEyebrow.position.set(0.25, 0.4, 0.98);
        rightEyebrow.rotation.z = Math.PI / 12;
        body.add(rightEyebrow);

        // 鼻を作成
        const noseGeometry = new THREE.SphereGeometry(0.05, 32, 32);
        const noseMaterial = new THREE.MeshPhongMaterial({ color: 0xFFA07A });
        const nose = new THREE.Mesh(noseGeometry, noseMaterial);
        nose.position.set(0, 0, 0.98);
        body.add(nose);

        // 口を作成
        const mouthGeometry = new THREE.TorusGeometry(0.12, 0.02, 16, 100, Math.PI);
        const mouthMaterial = new THREE.MeshPhongMaterial({ color: 0xFFB6C1 });
        const mouth = new THREE.Mesh(mouthGeometry, mouthMaterial);
        mouth.position.set(0, -0.15, 0.9);
        mouth.rotation.x = Math.PI / 2;
        body.add(mouth);

        // 長い平行な髭を作成（幅を狭く）
        const createWhisker = (startX, startY, startZ, endX, endY, endZ) => {
            const points = [];
            points.push(new THREE.Vector3(startX, startY, startZ));
            points.push(new THREE.Vector3(endX, endY, endZ));
            const geometry = new THREE.BufferGeometry().setFromPoints(points);
            const material = new THREE.LineBasicMaterial({ color: 0x000000 });
            return new THREE.Line(geometry, material);
        };

        const whiskerLength = 10;
        const whiskerSpacing = 0.05; // 髭の間隔を狭く
        const whiskers = [
            // 右側の髭
            createWhisker(0.3, whiskerSpacing, 0.9, 0.3 + whiskerLength, whiskerSpacing, 0.9),
            createWhisker(0.3, 0, 0.9, 0.3 + whiskerLength, 0, 0.9),
            createWhisker(0.3, -whiskerSpacing, 0.9, 0.3 + whiskerLength, -whiskerSpacing, 0.9),
            // 左側の髭
            createWhisker(-0.3, whiskerSpacing, 0.9, -0.3 - whiskerLength, whiskerSpacing, 0.9),
            createWhisker(-0.3, 0, 0.9, -0.3 - whiskerLength, 0, 0.9),
            createWhisker(-0.3, -whiskerSpacing, 0.9, -0.3 - whiskerLength, -whiskerSpacing, 0.9)
        ];

        whiskers.forEach(whisker => body.add(whisker));

        // 王冠を作成（色を変更し、基底部を頭に接するまで伸ばす）
        const crownGroup = new THREE.Group();
        const crownBaseGeometry = new THREE.CylinderGeometry(0.6, 0.65, 0.4, 32, 1, true); // 高さを0.4に増加
        const crownMaterial = new THREE.MeshStandardMaterial({
            color: 0xF1B010,
            metalness: 0.8,
            roughness: 0.2,
            envMap: new THREE.CubeTextureLoader().load([
                'https://threejsfundamentals.org/threejs/resources/images/cubemaps/computer-history-museum/pos-x.jpg',
                'https://threejsfundamentals.org/threejs/resources/images/cubemaps/computer-history-museum/neg-x.jpg',
                'https://threejsfundamentals.org/threejs/resources/images/cubemaps/computer-history-museum/pos-y.jpg',
                'https://threejsfundamentals.org/threejs/resources/images/cubemaps/computer-history-museum/neg-y.jpg',
                'https://threejsfundamentals.org/threejs/resources/images/cubemaps/computer-history-museum/pos-z.jpg',
                'https://threejsfundamentals.org/threejs/resources/images/cubemaps/computer-history-museum/neg-z.jpg',
            ])
        });
        const crownBase = new THREE.Mesh(crownBaseGeometry, crownMaterial);
        crownGroup.add(crownBase);

        const decorationGeometry = new THREE.TorusGeometry(0.6, 0.03, 16, 100);
        const decoration = new THREE.Mesh(decorationGeometry, crownMaterial);
        decoration.rotation.x = Math.PI / 2;
        decoration.position.y = 0.2; // 位置を上に調整
        crownGroup.add(decoration);

        const spikeGeometry = new THREE.ConeGeometry(0.08, 0.2, 32);
        for (let i = 0; i < 8; i++) {
            const spike = new THREE.Mesh(spikeGeometry, crownMaterial);
            const angle = (i / 8) * Math.PI * 2;
            spike.position.set(Math.cos(angle) * 0.6, 0.3, Math.sin(angle) * 0.6); // Y位置を調整
            spike.rotation.x = Math.PI / 2;
            crownGroup.add(spike);
        }

        const gemGeometry = new THREE.OctahedronGeometry(0.08);
        const gemMaterial = new THREE.MeshPhongMaterial({ color: 0xFF0000, shininess: 100 });
        for (let i = 0; i < 4; i++) {
            const gem = new THREE.Mesh(gemGeometry, gemMaterial);
            const angle = (i / 4) * Math.PI * 2;
            gem.position.set(Math.cos(angle) * 0.6, 0.22, Math.sin(angle) * 0.6); // Y位置を調整
            gem.rotation.x = Math.PI / 4;
            crownGroup.add(gem);
        }

        crownGroup.position.set(0, 1.1, 0); // 位置を少し下げる
        body.add(crownGroup);

        // 蝶ネクタイを作成（色を変更）
        const bowGeometry = new THREE.BufferGeometry();
        const bowVertices = new Float32Array([
            -0.2, 0.1, 0,   // 左上
            -0.2, -0.1, 0,  // 左下
            0, 0, 0.1,      // 中央
            0.2, 0.1, 0,    // 右上
            0.2, -0.1, 0,   // 右下
            0, 0, 0.1       // 中央（再び）
        ]);
        bowGeometry.setAttribute('position', new THREE.BufferAttribute(bowVertices, 3));
        bowGeometry.computeVertexNormals();
        const bowMaterial = new THREE.MeshPhongMaterial({ color: 0x05327C, side: THREE.DoubleSide });
        const bow = new THREE.Mesh(bowGeometry, bowMaterial);
        bow.position.set(0, -0.5, 0.9);
        body.add(bow);

        // ライトを追加
        const light = new THREE.PointLight(0xFFFFFF, 1, 100);
        light.position.set(5, 5, 10);
        scene.add(light);

        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        camera.position.z = 4;

        // マウスの動きに応じた回転のための変数
        let mouseX = 0;
        let mouseY = 0;
        let targetRotationX = 0;
        let targetRotationY = 0;

        // 回転の制限値（ラジアン）
        const maxRotation = Math.PI / 3; // 60度

        // マウスの動きを検知
        document.addEventListener('mousemove', onDocumentMouseMove, false);

        function onDocumentMouseMove(event) {
            mouseX = (event.clientX - window.innerWidth / 2) / 1000;
            mouseY = (event.clientY - window.innerHeight / 2) / 1000;
        }

        // アニメーション関数
        function animate() {
            requestAnimationFrame(animate);

            targetRotationY += (mouseX - targetRotationY) * 0.05;
            targetRotationX += (mouseY - targetRotationX) * 0.05;

            targetRotationY = Math.max(Math.min(targetRotationY, maxRotation), -maxRotation);
            targetRotationX = Math.max(Math.min(targetRotationX, maxRotation), -maxRotation);

            body.rotation.y = targetRotationY;
            body.rotation.x = targetRotationX;

            renderer.render(scene, camera);
        }

        animate();

        // ウィンドウのリサイズに対応
        window.addEventListener('resize', onWindowResize, false);

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>
